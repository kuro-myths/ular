nama: Hasilkan Animasi Ular

on:
 jadwal: # jalan otomatis tiap hari jam 00:00 UTC
    - cron: "0 0 * * *"0 0 * * *"
 workflow_dispatch: # bisa dijalankan manual dari tab Actions

jobs:
 build:
 berjalan: ubuntu-latest

 langkah:
      # Langkah 1: repositori checkout
      - nama: Checkout repo
 menggunakan: tindakan/checkout@v3

      # Step 2: Generate Snake animation dari kontribusi GitHub
      - nama: Hasilkan Ular üêç
 menggunakan: Platane/snk@v3
 dengan:
 github_nama_pengguna: kuro-mitos
 keluaran: |
 dist/github-snake.svg
 dist/github-snake-dark.svg?palet=github-dark
 dist/github-snake.gif?color_snake=green&color_dots=#ebedf0,#c6e48b,#7bc96f,#239a3b,#196127

      # Step 3: Push hasilnya ke branch output
      - nama: Dorong ke cabang keluaran
 menggunakan: crazy-max/ghaction-github-pages@v4
 dengan:
 target_branch: keluaran
 build_dir: dist
 env:
 GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

