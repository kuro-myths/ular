name: Generate Snake Animation

on:
  schedule: # jalan otomatis tiap hari jam 00:00 UTC
    - cron: "0 0 * * *"
  workflow_dispatch: # bisa dijalankan manual dari tab Actions

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write   # <── WAJIB supaya bisa push branch output

    steps:
      # Step 1: checkout repository
      - name: Checkout repo
        uses: actions/checkout@v3

      # Step 2: Generate Snake animation dari kontribusi GitHub
      - name: Generate Snake 🐍
        uses: Platane/snk@v3
        with:
          github_user_name: kuro-myths
          outputs: |
            dist/github-snake.svg
            dist/github-snake-dark.svg?palette=github-dark
            dist/github-snake.gif?color_snake=green&color_dots=#ebedf0,#c6e48b,#7bc96f,#239a3b,#196127

      # Step 3: Push hasilnya ke branch output
      - name: Push to output branch
        uses: crazy-max/ghaction-github-pages@v4
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
